<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor - Final Version</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container" id="app-container">
        <header class="app-header">
            <div class="header-title">Image Editor</div>
        </header>

        <div class="main-content">
            <aside class="left-toolbar">
                <nav class="tool-list">
                    <button class="tool-btn active" data-tool="brush" title="Generative Brush (B)"><i data-feather="edit-2"></i></button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser (E)"><i data-feather="delete"></i></button>
                    <button class="tool-btn" data-tool="pan" title="Pan / Hand Tool (H)"><i data-feather="move"></i></button>
                    <button class="tool-btn" data-tool="zoom-in" title="Zoom In (+)"><i data-feather="zoom-in"></i></button>
                    <button class="tool-btn" data-tool="zoom-out" title="Zoom Out (-)"><i data-feather="zoom-out"></i></button>
                    <button class="tool-btn" data-tool="undo" title="Undo (Ctrl+Z)" disabled><i data-feather="corner-up-left"></i></button>
                    <button class="tool-btn" data-tool="redo" title="Redo (Ctrl+Y)" disabled><i data-feather="corner-up-right"></i></button>
                    <button class="tool-btn" data-tool="reset" title="Reset"><i data-feather="rotate-cw"></i></button>
                </nav>
            </aside>

            <main class="canvas-area" id="canvas-area">
                <div class="upload-container" id="upload-container">
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button class="upload-btn" id="upload-btn">Upload Image</button>
                </div>
            </main>

            <aside class="right-sidebar">
                <div class="sidebar-panel">
                    <h3 class="panel-title">Layers</h3>
                    <div class="layer-list" id="layer-list-container"></div>
                </div>
                <div class="sidebar-panel" id="edit-panel">
                    <h3 class="panel-title">Edit</h3>
                    <div class="prompt-tabs" id="prompt-tabs">
                        <button class="prompt-tab active" data-mode="add">Add</button>
                        <button class="prompt-tab" data-mode="change">Change</button>
                        <button class="prompt-tab" data-mode="remove">Remove</button>
                    </div>

                    <div id="prompt-controls-container">
                        <!-- Dynamic controls will be injected here by JS -->
                    </div>

                    <button id="generate-btn" class="generate-btn" disabled>Generate</button>
                </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
